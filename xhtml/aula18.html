<html>
	<head>
		<title>Aula 18</title>
	</head>
	<body style="background-color:#9999FF;">
		<form action="aula18.html" method="get">
			Nome: <input type="text" id="nome" /><br />
			Senha: <input type="password" id="senha" /><br />
			<br />
			Sexo: <input type="radio" name="sexo" value="F" />Feminino	
			<input type="radio" name="sexo" value="M" />Masculino<br />
			<br />
			Conhecimentos: <br/>
			<input type="checkbox" name="conhecimentos" value="java" />Java<br />
			<input type="checkbox" name="conhecimentos" value="html" />HTML<br />
			<input type="checkbox" name="conhecimentos" value="css" />CSS<br />
			<input type="checkbox" name="conhecimentos" value="xslt" />XSLT<br />
			<br />
			Pais:<br/>
			<select id="pais">
				<option value="BR">Brasil</option>
				<option>Escocia</option>
				<option>Portugal</option>
				<option>Argentina</option>
				<option>Inglaterra</option>
			</select><br/ >
			<br />
			Editores ou Navegadores: <br />
			<select id="en">
				<optgroup label="Editores">
					<option>Notepad++</option>
					<option>DreamWeaver</option>
					<option>Eclipse</option>
					<option>HTML-Kit</option>
				</optgroup>
				<optgroup label="Navegadores">
					<option>Google Chrome</option>
					<option>Mozilla Firefox</option>
					<option>Internet Explorer</option>
					<option>Opera</option>
				</optgroup>
			</select>
			<br /><br />
			Upload: <br />
			<br />
			<input type="file" id="curriculo" /><br />
			<br />
			Resumo: <br />
			<textarea rows="8" cols="60">Escreva seu resumo</textarea><br />
			<br />
			<input type="submit" value="Submit" /><br />
			<br />
			<input type="reset" value="Reset" /><br />
			<br />
			<input type="button" value="Test" /><br />
			
			
			
		</form>
	</body>
</html>
